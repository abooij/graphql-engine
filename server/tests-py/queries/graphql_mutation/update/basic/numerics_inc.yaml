description: Updated numerics data using _inc operator
url: /v1/graphql
status: 200
query:
  - query: |
      mutation {
        update_numerics(
          where: {id: {_eq: 1}},
          _inc: {
             num_smallint: -1
             num_integer: -1
             num_bigint: -1
             num_real: -1.5
             num_double: -1.5
             num_money: -1.1
             num_numeric: -1.1
          }
        ){
          affected_rows
          returning {
            id
            num_smallint
            num_integer
            num_bigint
            num_real
            num_double
            num_money
            num_numeric
          }
        }
      }
  - query: |
      mutation {
        update_numerics(
          where: {id: {_eq: 2}},
          _inc: {
             num_real: -15E-1
             num_double: -15E-1
             num_money: -2E-2
             num_numeric: -1E-30
          }
        ){
          affected_rows
          returning {
            id
            num_real
            num_double
            num_money
            num_numeric
          }
        }
      }
response:
